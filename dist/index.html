<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Project</title>
        <script defer src="bundle.js"></script>
    </head>
    <body>
        <form class="startMenu">
            <fieldset class="mode">
                <input
                    type="radio"
                    name="gamemode"
                    id="player"
                    value="player"
                />
                <label for="player">Player</label>
                <input
                    type="radio"
                    name="gamemode"
                    id="computer"
                    value="computer"
                    checked
                />
                <label for="computer">Computer</label>
            </fieldset>

            <fieldset class="difficulty">
                <input
                    type="radio"
                    name="difficulty"
                    id="random"
                    value="random"
                />
                <label for="random">Random</label>
                <input
                    type="radio"
                    name="difficulty"
                    id="clever"
                    value="clever"
                    checked
                />
                <label for="clever">Clever</label>
            </fieldset>
            <button type="button">Start Game</button>
        </form>
        <div class="currentPlayer hidden">Player 1</div>
        <div class="boards">
            <div class="board" id="current"></div>
            <div class="board" id="opponent"></div>
            <div class="board" id="placement" data-length="0"></div>
        </div>
        <div class="gameover hidden">
            <div class="message">
                The battle is over. <span id="winner"></span> has won.
            </div>
            <div class="buttons">
                <button type="button" class="restart">Restart</button>
                <button type="button" class="exit">Exit</button>
            </div>
        </div>
    </body>
</html>
