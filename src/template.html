<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><%= htmlWebpackPlugin.options.title %></title>
    </head>
    <body>
        <form class="startMenu">
            <!-- 
                game mode
                if gamemode is computer, difficulty
                start buttonl
            -->
            <fieldset class="mode">
                <input
                    type="radio"
                    name="gamemode"
                    id="player"
                    value="player"
                    checked
                />
                <label for="player">Player</label>
                <input
                    type="radio"
                    name="gamemode"
                    id="computer"
                    value="computer"
                />
                <label for="computer">Computer</label>
            </fieldset>

            <fieldset class="difficulty">
                <input
                    type="radio"
                    name="difficulty"
                    id="random"
                    value="random"
                />
                <label for="random">Random</label>
                <input
                    type="radio"
                    name="difficulty"
                    id="clever"
                    value="clever"
                    checked
                />
                <label for="clever">Clever</label>
            </fieldset>
        </form>
        <div class="currentPlayer hidden">Player 1</div>
        <div class="boards hidden">
            <div class="board">
                <div id="current"></div>
                <button>Hit All Ships (Current)</button>
            </div>
            <div class="board">
                <div id="opponent"></div>
                <button>Hit All Ships (Opponent)</button>
            </div>
        </div>
        <div class="gameover hidden"></div>
    </body>
</html>
